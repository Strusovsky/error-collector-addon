<!doctype html>
<html>

<head>

    <script src="popup.js"></script>
    <script src="../tools.js"></script>
</head>
<body>

<h1>Error Collector</h1>

<p>Found an error in a text? Please submit the complete incorrect sentence and its correction. We're especially
    interested in grammar errors, confused words, and content errors that you think a software could detect.</p>

<form id="form">
    <table>
        <!--
        <tr>
            <td></td>
            <td>
                <span class="formDetail">Your account at languagetoolplus.com:</span>
            </td>
        </tr>
        <tr>
            <td class="text">User:</td>
            <td><input type="email" id="user" name="user" required></td>
        </tr>
        <tr>
            <td class="text">Password:</td>
            <td><input type="password" id="password" name="password" required></td>
        </tr>
        -->
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td class="text">Sentence:</td>
            <td><input id="origText" name="origText"></td>
        </tr>
        <tr>
            <td>Corrected:</td>
            <td><input id="correctedText" name="correctedText" autofocus></td>
        </tr>
        <tr>
            <td>Source:</td>
            <td><input id="url" name="url" disabled></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit error"></td>
        </tr>
    </table>
</form>

<p style="text-align: right"><a target="_blank" href="https://languagetool.org">powered by languagetool.org</a></p>

</body>
</html>
